name: "CodeQL"

on:
  pull_request:
    branches: [ "**" ]
    paths:
      - "**/*.py"
      - "pyproject.toml"
      - ".github/workflows/codeql.yml"
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

jobs:
  analyze:
    permissions:
      security-events: write
      actions: read
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: python
      - uses: github/codeql-action/analyze@v3
